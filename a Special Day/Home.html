<!DOCTYPE html>
<html>
<head>
    <title>a Special Day</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <a href="#" class="navbar-brand">a Special Day</a>
            </div>

            <div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="Register.html">Register</a></li>
                    <li><a href="Login.html">Login</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </div>

        </div>
    </nav>﻿

    <div class="container">
        <h1>Welcome to a Special Day</h1>
        <p>The website for all soon to be married.</p>
    </div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img class="img-responsive center-block" src="Images/Photo 1.jpeg" alt="Photo 1">
            </div>

            <div class="item">
                <img class="img-responsive center-block" src="Images/Photo 2.jpeg" alt="Photo 2">
            </div>

            <div class="item">
                <img class="img-responsive center-block" src="Images/Photo 3.jpg" alt="Photo 3">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container">
        <div class="text-center">
            <h2>Wishes of the bride</h2>
            <p>Fill in your special code here to find out what the bride wants for her special day</p>
            <form action="#">
                Code: <input type="text" name="code" />
                <input type="submit" value="Search">
            </form>
        </div>
    </div>

</body>
</html>
